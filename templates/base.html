    .pass-logo {

    #student {

    #citizen {

      /* Replace with your preferred font family */
      font-size: 30px;
      font-weight: bold;
      /* Apply bold weight */
      animation: move 1s infinite;
    }

    @keyframes mymove {
      0% {
        color: #00ff00;
        opacity: 0;
      }

      /* Start color */
      100% {
        color: red;
        opacity: 1;
      }

      /* End color */

    }

    @keyframes move {
      0% {
        color: #4b063a;
        opacity: 0;
      }

      /* Start color */
      100% {
        color: rgb(226, 25, 25);
        opacity: 1;
      }

      /* End color */
    }

    /* Adjust responsiveness for smaller screens */
    @media (max-width: 768px) {
      #hero {

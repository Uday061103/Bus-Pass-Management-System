{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Smart Bus Pass | Admin Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/adminloginstyle.css' %}" rel="stylesheet">

  <style>
    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 60px 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    .login-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container input[type="text"], 
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container button {
      background: #4ca1af;
      color: #fff;
      border: none;
      padding: 10px 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #2c3e50;
    }

    .login-container a {
      display: block;
      margin-top: 10px;
      color: #4ca1af;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      color: #2c3e50;
    }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-lg-between">

      <h1 class="logo" style='color:white;'><img src="{% static 'img/CBIT-LOGO.png' %}" alt="Logo"
          class="img-fluid">Smart Bus Pass</h1>
          
      <nav id="navbar" class="navbar order-last order-lg-0">
        <!-- <ul>
          <li><a class="get-started-btn scrollto" href="#">Check</a></li>
        </ul> -->
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- <a href="#" class="get-started-btn scrollto">Manager Login</a> -->
      <a href="{% url 'AdminLogin' %}" class="get-started-btn scrollto">Admin Login</a>

    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="login-container">
      <h1 style="color: black;">Admin Login</h1>
      <form action="{%url 'AdminLoginCheck'%}" method="POST">
        {%csrf_token%}
        <label for="">USERNAME</label>
        <input type="text" placeholder="Username" name="loginid" required>
        <label for="">PASSWORD</label>
        <input type="password" placeholder="Password" name="pswd" required>
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
      {% if messages %}
      {% for message in messages %}
      <font color='GREEN'> {{ message }}</font>
      {% endfor %}
      {% endif %}
    </div>
  </section>
  <!-- End Hero -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="footer-top"></div>

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Smart Bus Pass</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="#">Alex Corporation</a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>

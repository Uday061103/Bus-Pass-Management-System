{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUS PASS | ADMIN HOME</title>
    <link rel="stylesheet" href="{% static 'css/studentregistration.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Additional styles */
        .highlighted-email {
            color: #007bff;
            font-weight: bold;
            margin-left: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            margin-top: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .navbar img {
            width: 50px;
            margin-right: 20px;
        }

        .navbar-title {
            font-size: 24px;
            margin: 0;
        }

        .navbar .home, .navbar .logout {
            margin-left: auto;
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .logout {
            display: flex;
            align-items: center;
            background-color: #e2e6ea;
        }

        .navbar .logout:hover {
            background-color: #d6d8db;
        }

        .welcome-message {
            margin-left: 20px;
            padding-left: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 120px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e2e6ea;
        }

        .button i {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'img/CBIT3.JPG' %}" alt="Smart Bus Pass" class="navbar-icon">
        <h2 class="navbar-title"><a href="{% url 'base' %}">SMART BUS PASS</a></h2>
        <a href="{% url 'base' %}" class="home">HOME</a>
        <div class="welcome-message">
            {% if user_name %}
                <span class="highlighted-email">Welcome, {{ user_name }}!</span><br>
            {% else %}
                <span>Please log in</span>
            {% endif %}
        </div>
        
            <a href="{% url 'logoutfun' %}" class="logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        
    </div>
    
    <div class="container mt-4" style="flex-grow: 1; text-align: center;">
        <br><br>
        <h2>Welcome To Admin Home Page</h2>
        <div class="button-container">
            <a href="{%url 'AdminHome'%}" class="button">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="{% url 'RegisterUsersView' %}" class="button">
                <i class="fas fa fa-address-card"></i>
                Registred Users
            </a>

            <a href="{%url 'add_route'%}" class="button">
                <i class="fas fa-print"></i>
                Add Routes
            </a>
            <a href="{%url 'viewroutes'%}" class="button">
                <i class="fas fa-search"></i>
                Track Application
            </a>
        </div>
    </div>

    <footer class="footer">
        <span>&copy; Smart Bus Pass. All rights reserved.</span>
    </footer>

</body>

</html>
